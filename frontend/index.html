<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE ADJUDICATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">THE ADJUDICATOR</h1>
        
        <div id="loginRegister">
            <h2>Login or Register</h2>
            <form id="authForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="register()">Register</button>
                <button type="button" class="btn btn-success" onclick="login()">Login</button>
            </form>
            <div id="authMessage" class="mt-3"></div>
        </div>

        <div id="mainApp" class="hidden">
            <h2>Create New Session</h2>
            <form id="createSessionForm">
                <div class="mb-3">
                    <label for="sessionTitle" class="form-label">Session Title</label>
                    <input type="text" class="form-control" id="sessionTitle" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="createSession()">Create Session</button>
            </form>

            <h2 class="mt-5">Your Sessions</h2>
            <div id="sessionList" class="list-group mb-5"></div>

            <div id="currentSession" class="hidden">
                <h2 id="currentSessionTitle"></h2>
                <form id="inviteUserForm" class="mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" id="inviteUsername" placeholder="Username to invite" required>
                        <button class="btn btn-outline-secondary" type="button" onclick="inviteUser()">Invite User</button>
                    </div>
                </form>
                <form id="newArgumentForm">
                    <div class="mb-3">
                        <label for="argument" class="form-label">Your Argument</label>
                        <textarea class="form-control" id="argument" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="imageUpload" class="form-label">Upload Image (optional)</label>
                        <input class="form-control" type="file" id="imageUpload" accept="image/*">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="submitArgument()">Submit Argument</button>
                </form>
                <button onclick="getJudgement()" class="btn btn-warning mt-3">Get Judgement</button>
                <div id="argumentsList" class="mt-5"></div>
                <div id="judgement" class="mt-3 hidden">
                    <h3>Judgement</h3>
                    <p><strong>Decision:</strong> <span id="judgementDecision"></span></p>
                    <p><strong>Reasoning:</strong> <span id="judgementReasoning"></span></p>
                    <p><strong>Confidence Score:</strong> <span id="judgementConfidence"></span></p>
                </div>
                <div id="aiQuestion" class="hidden mt-5">
                    <h3>AI Question:</h3>
                    <p id="aiQuestionContent"></p>
                    <form id="aiAnswerForm">
                        <div class="mb-3">
                            <label for="aiAnswer" class="form-label">Your Answer</label>
                            <textarea class="form-control" id="aiAnswer" rows="3" required></textarea>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="answerAIQuestion()">Submit Answer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/sessions.js"></script>
    <script src="/js/arguments.js"></script>
    <script src="/js/socket.js"></script>
</body>
</html>
